<mat-toolbar>
  <span>Vehicle Details</span>
</mat-toolbar>

<div class="table-container">
  <mat-card-content *ngIf="vehicles"> 
    <table mat-table [dataSource]="[vehicles]" class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
      </ng-container>
    
      <ng-container matColumnDef="vehicle_number">
        <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicle_number }}</td>
      </ng-container>
    
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Owner First Name </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.customer_id.first_name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Owner Last  Name </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.customer_id.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="contact_number">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.customer_id.contact_number }}</td>
      </ng-container>
    
      <ng-container matColumnDef="billing_address">
        <th mat-header-cell *matHeaderCellDef> Billing Address </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.customer_id.billing_address }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
