<mat-card>
  <mat-card-title>Add Vehicle</mat-card-title>
  <mat-card-content>
    <form [formGroup]="editVehicleForm">

      <mat-form-field appearance="fill">
        <mat-label>Vehicle Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Vehicle Number</mat-label>
        <input matInput formControlName="vehicleNumber" placeholder="Enter vehicle number">
        <mat-error *ngIf="editVehicleForm.get('vehicleNumber')?.hasError('required')">
          Vehicle number is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
