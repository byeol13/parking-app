<mat-toolbar>
  <span>Customers</span>
  <button mat-stroked-button [routerLink]="['/addCustomer']">+ Add Customer</button>
</mat-toolbar>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerId}} </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="registration_date">
    <th mat-header-cell *matHeaderCellDef> Registration Date </th>
    <td mat-cell *matCellDef="let customer">
      {{ getFormattedDate(customer.registrationDate)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let customer">
      <button mat-stroked-button (click)="viewDetails(customer.customerId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(customer.customerId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-customer-delete *ngIf="showDeleteDialog"
                      [customerId]="customerIdToDelete"
                      (delete)="deleteCustomerById($event)"
                      (cancelDelete)="cancelDelete()">
</app-customer-delete>
