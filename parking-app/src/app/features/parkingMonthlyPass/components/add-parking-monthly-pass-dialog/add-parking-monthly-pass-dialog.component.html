  <div class="confirm-dialog-container">

      <h2>Confirm Save</h2>
      <p>Are you sure you want to save this monthly pass?</p>

    <div class="buttons">
      <button mat-flat-button class="cancel-button btn" (click)="onCancel()">Cancel</button>
      <button mat-flat-button class="confirm-button btn" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</div>
