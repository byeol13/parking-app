<div class="delete-dialog">
  <div class="dialog-header">
    <span class="material-symbols-outlined close-icon" (click)="cancel()">
      close
    </span>
  </div>
  <div class="dialog-content">
    <span class="material-symbols-outlined warning-icon">
      cancel
    </span>
    <h2>Are you sure?</h2>
    <p>Do you really want to delete this payment method? This process cannot be undone.</p>
  </div>
  <div class="dialog-actions">
    <button mat-stroked-button class="dialog-cancel-button" (click)="cancel()">Cancel</button>
    <button mat-flat-button class="dialog-delete-button" (click)="onDelete()">Delete</button>
  </div>
</div>
