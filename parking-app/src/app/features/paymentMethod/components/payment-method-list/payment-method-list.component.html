<mat-toolbar>
  <span>Payment Methods</span>
</mat-toolbar>

<table mat-table [dataSource]="paymentMethods" class="mat-elevation-z8">
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let paymentMethod">{{ paymentMethod.id }}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Customer Name </th>
    <td mat-cell *matCellDef="let paymentMethod">{{ paymentMethod.customer_id.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Customer Last Name </th>
    <td mat-cell *matCellDef="let paymentMethod">{{ paymentMethod.customer_id.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="card_type">
    <th mat-header-cell *matHeaderCellDef> Card Type </th>
    <td mat-cell *matCellDef="let paymentMethod">{{ paymentMethod.card_type }}</td>
  </ng-container>

  <ng-container matColumnDef="card_number">
    <th mat-header-cell *matHeaderCellDef> Card Number </th>
    <td mat-cell *matCellDef="let paymentMethod">{{ paymentMethod.card_number }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let paymentMethod">
      <button mat-stroked-button (click)="viewDetails(paymentMethod.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(paymentMethod.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-payment-method-delete *ngIf="showDeleteDialog"
                          [paymentMethodId]="paymentMethodIdToDelete"
                          (delete)="deletePaymentMethodById($event)"
                          (cancelDelete)="cancel()">
</app-payment-method-delete>
